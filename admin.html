<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>POI -verona</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="assets/images/favicon.png" rel="icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  </script>
</head>

<body background="https://i.postimg.cc/y6ttVK45/Storyboard-Verona-POI-1.png">
  <div id="div_login" class="container d-block">
    <form class=" form">
      <h2>Login</h2>
      <label for="username" class="form-label">Username:</label><br>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
      <label for="password" class="form-label">Password:</label><br>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
      <br>
      <button type="button" class="btn" style="background-color: lightgreen" id="b_login">Login</button>
      <div id="text" class="mt-4 d-none alert alert-danger"></div>
    </form>
  </div>
  <br>
  <div id="visualizzazione" class="d-none container text-center">
    <h1>Aggiungi un POI</h1>
    <button class="btn btn-success rounded" id="add" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
    <div class="text-start">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Inserisci un POI</h1>
              <button type="button" id="chiudi2" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="name_POI" class="form-label">Nome POI:
                <input for="name_POI" id="nome_POI" class="form-control" type="text"></label>
              <br>
              <label for="latitudine" class="form-label">Latitudine:
                <input for="latitudine" id="lat" class="form-control" type="number"></label>
              <label for="longitudine" class="form-label">Longitudine:
                <input for="longitudine" id="long" class="form-control" type="number"></label>
              <div id="div_s" class="d-none alert alert-danger"></div>
              <br>
              <label for="descrizione" class="form-label">Descrizione:
                <textarea for="descrizione" id="desc" class="form-control" type="text"></textarea>
                <br>
                <label for="num" class="form-label">Inserisci il numero di immagini:
                  <input for="num" id="num" class="form-control" type="number" min="3"></label>
                <button type="button" class="btn btn-outline-success" id="invio">Invio</button>
                <div id="div_POI" class="alert-danger d-none"></div>
            </div>
            <div class="modal-footer">
              <button type="button" id="chiudi" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
              <button type="button" class="d-none btn btn-success" id="salva" data-bs-dismiss="modal">Salva</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-6 text-center centro" id="visualizzazione2"></div>
        <div class="col"></div>
      </div>

    </div>
    <script src="admin.js" type="module">
    </script>

</body>
